<svg fill="none" viewBox="0 0 500 80" width="500" height="80" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        div {
          height: 80px; 
          margin: 0px auto;
          background: #151515;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
          overflow: hidden;
        }
        .content {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .content .text {
          padding: 10px;
          letter-spacing: 5px;
          color: #fff;
          font-weight: bold;
          font-size: 25px;
          text-transform: uppercase;
          position: relative;
        }
        .content .text:before,
        .content .text:after {
          width: 100%;
          height: 100%;
          padding: 10px;
          content: "js fullstack dev";
          background: #151515;
          color: white;
          position: absolute;
          top: 0px;
          overflow: hidden;
        }
        .content .text:before {
          left: 3px;
          text-shadow: -2px 0px red;
          animation: glitch-1 3s linear infinite reverse;
        }
        .content .text:after {
          left: -3px;
          text-shadow: -2px 0px white;
          animation: glitch-2 3s linear infinite reverse;
        }
        @keyframes glitch-1 {
          0% { clip: rect(132px, auto, 101px, 10px) }
          5% { clip: rect(17px, auto, 94px, 10px) }
          10% { clip: rect(40px, auto, 66px, 10px) }
          15% { clip: rect(87px, auto, 82px, 10px) }
          20% { clip: rect(137px, auto, 61px, 10px) }
          25% { clip: rect(34px, auto, 14px, 10px) }
          30% { clip: rect(133px, auto, 74px, 10px) }
          35% { clip: rect(76px, auto, 107px, 10px) }
          40% { clip: rect(59px, auto, 130px, 10px) }
          45% { clip: rect(29px, auto, 84px, 10px) }
          50% { clip: rect(22px, auto, 67px, 10px) }
          55% { clip: rect(67px, auto, 62px, 10px) }
          60% { clip: rect(10px, auto, 105px, 10px) }
          65% { clip: rect(78px, auto, 115px, 10px) }
          70% { clip: rect(105px, auto, 13px, 10px) }
          75% { clip: rect(15px, auto, 75px, 10px) }
          80% { clip: rect(66px, auto, 39px, 10px) }
          85% { clip: rect(133px, auto, 73px, 10px) }
          90% { clip: rect(36px, auto, 128px, 10px) }
          95% { clip: rect(68px, auto, 103px, 10px) }
          100% { clip: rect(14px, auto, 100px, 10px) }
        }
        @keyframes glitch-2 {
          0% { clip: rect(129px, auto, 36px, 10px) }
          5% { clip: rect(36px, auto, 4px, 10px) }
          10% { clip: rect(85px, auto, 66px, 10px) }
          15% { clip: rect(91px, auto, 91px, 10px) }
          20% { clip: rect(148px, auto, 138px, 10px) }
          25% { clip: rect(38px, auto, 122px, 10px) }
          30% { clip: rect(69px, auto, 54px, 10px) }
          35% { clip: rect(98px, auto, 71px, 10px) }
          40% { clip: rect(146px, auto, 34px, 10px) }
          45% { clip: rect(134px, auto, 43px, 10px) }
          50% { clip: rect(102px, auto, 80px, 10px) }
          55% { clip: rect(119px, auto, 44px, 10px) }
          60% { clip: rect(106px, auto, 99px, 10px) }
          65% { clip: rect(141px, auto, 74px, 10px) }
          70% { clip: rect(20px, auto, 78px, 10px) }
          75% { clip: rect(133px, auto, 79px, 10px) }
          80% { clip: rect(78px, auto, 52px, 10px) }
          85% { clip: rect(35px, auto, 39px, 10px) }
          90% { clip: rect(67px, auto, 70px, 10px) }
          95% { clip: rect(71px, auto, 103px, 10px) }
          100% { clip: rect(83px, auto, 40px, 10px) }
        }
			</style>
      <div class="content">
         <h2 class="text">
            javascript fullstack dev
         </h2>
      </div>
		</div>
	</foreignObject>
</svg>
